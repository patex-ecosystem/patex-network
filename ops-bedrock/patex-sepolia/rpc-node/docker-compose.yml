version: '3.4'

# This Compose file is expected to be used with the testnet-up.sh script.
# The volumes below mount the configs generated by the script into each
# service.

volumes:
  tl2_data:
  tpt_log:


services:
  t_l2:
    image: patex-testnet-l2
    build:
      context: .
      dockerfile: Dockerfile.l2
    ports:
      - "19545:8545"
      - "18060:6060"
      - "19546:8546"
    volumes:
      - "tl2_data:/datadir"
      - "${PWD}/../../../.patex-sepolia/genesis.json:/genesis.json"
      - "${PWD}/../../../.patex-sepolia/jwt.txt:/config/jwt.txt"
      - "${PWD}/../../../.patex-sepolia/testnet.tar:/testnet.tar"
    entrypoint:  # pass the L2 specific flags by overriding the entry-point and adding extra arguments
      - "/bin/sh"
      - "/entrypoint.sh"
      - "--authrpc.jwtsecret=/config/jwt.txt"

  t_pt-node:
    image: patex-testnet-pt-node
    depends_on:
      - t_l2
    build:
      context: ../../../
      dockerfile: ./pt-node/Dockerfile
    command: >
      pt-node
      --network=patex-sepolia
      --l1=https://eth-sepolia.g.alchemy.com/v2/lFGZ4V41-wQcvFFQFuICucTHKOQ8GNjT
      --l1.rpckind=alchemy
      --l2=http://t_l2:8551
      --l2.jwt-secret=/config/jwt.txt
      --p2p.static=/dns4/testnet.patex.io/tcp/9003/p2p/16Uiu2HAmL1aH6b7hvrx3BHPdRqk7d8ynf5p9F1Rhc5fTKBUu696F
      --p2p.scoring.peers=light
      --p2p.ban.peers=true
      --p2p.priv.path=/ptnode_p2p_priv.txt
    ports:
      - "17545:8545"
      - "19003:9003"
      - "17300:7300"
      - "16060:6060"
    volumes:
      - "${PWD}/../../../.patex-sepolia/jwt.txt:/config/jwt.txt"
      - "${PWD}/../../../.patex-sepolia/ptnode_p2p_priv.txt:/ptnode_p2p_priv.txt"
      - tpt_log:/tpt_log
